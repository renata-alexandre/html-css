<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select>
                <optgroup label="Regi達o Sudeste">
                   <option value="" selected>--Escolha seu estado--</option> <!--Aparece essa opcao ja selecionada no navegador-->
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">S達o Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Regi達o Nordeste">
                    <option value="MA">Maranh達o</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option> <!-- sem o value, nao mostra legendas -->
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ART">Artista</option>
            </datalist>
        </p>

        <p>
            <label for="imens">Mensagem</label><br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
