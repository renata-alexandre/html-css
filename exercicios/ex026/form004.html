<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone e email em formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" autocomplete="nome" required>
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
