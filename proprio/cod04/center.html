<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar caixa</title>
    <style>
        div#outside {
            position: relative;
            height: 600px;
            background-color: purple;
        }

        div#inside {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            margin: auto;
            height: 200px;
            width: 200px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <div id="outside">

    </div>
    <div id="inside">
    </div>
    
</body>
</html>
